                    <!-- Компоненти меню -->

                    </ul>

                    <!-- Замовити стрижку -->
                    <div class="main-nav__group">

    <!-- Секція main -->
    <main>

    
    

        <!-- Розділ контакти -->
        <section class="section benefits">
            <div class="container benefits__container">

                <!-- Ліва частина -->
                <div class="benefits__left-side">
                    
                </div>

                <!-- Права чатстина -->
                <div class="benefits__right-side">
                    <p class="uppertitle uppertitle--light-mode" data-aos="fade-left" data-aos-easing="ease-out-cubic"
                        data-aos-duration="1000" data-aos-delay="500">FOR ANY QUESTIONS AND SUGGESTIONS</p>

                    <!-- Заголовок розділів -->
                    <h2 class="title title--light-mode" data-aos="fade-left" data-aos-easing="ease-out-cubic"
                        data-aos-duration="1000" data-aos-delay="600">CONTACTS</h2>
                    <br class="subtitle" data-aos="fade-left" data-aos-easing="ease-out-cubic" data-aos-duration="1000"
                        data-aos-delay="700">
                        Smeg S.p.A.
                </br>
Via Leonardo da Vinci, 4 
</br> 42016, Guastalla (RE), Italia 
</br>instruments@smeg.it 
</br>www.smeg-instruments.com
                    </p> 
                </div>
            </div>
        </section>
        <section class="section contact" id="contact">

            <div class="container contact__container">

                <!-- Форма запису на послугу -->
                <div class="contact__left-side">
                    <h2 class="title contact__title" data-aos="fade-right" data-aos-easing="ease-out-cubic"
                        data-aos-duration="1000" data-aos-delay="100">Get call back</h2>

                    <form class="form">

                        <!-- Дані замовника -->
                        <div class="form__wrapper">
                            <label class="form__group" data-aos="fade-up" data-aos-easing="ease-out-cubic"
                                data-aos-duration="1000" data-aos-delay="200">
                                <input class="form__input placeholder" type="text" name="user-name"
                                    placeholder="Jon Snow" minlength="3" required>

                                <!-- Підпис -->
                                <span class="form__label">Name<span class="decor"> *</span></span>

                                <!-- Підказки -->
                                <span class="form__txt-error txt-error">Enter at least 3 characters</span>
                                <svg class="form__icons-error" width="15" height="15">
                                    <use class="icon-attention" href="./img/sprits/sprit.svg#icon-attention">
                                    </use>
                                    <use class="icon-success" href="./img/sprits/sprit.svg#icon-success"></use>
                                </svg>
                            </label>

                            <label class="form__group" data-aos="fade-up" data-aos-easing="ease-out-cubic"
                                data-aos-duration="1000" data-aos-delay="300">
                                <input class="form__input placeholder" type="text" name="user-phone"
                                    placeholder="+380441111111 required>

                                
                                <span class="form__label">Phone<span class="decor"> *</span></span>

                                <!-- Підказки -->
                                <span class="form__txt-error txt-error">Enter phone number in format +380441111111</span>
                                <svg class="form__icons-error" width="15" height="15">
                                    <use class="icon-attention" href="./img/sprits/sprit.svg#icon-attention">
                                    </use>
                                    <use class="icon-success" href="./img/sprits/sprit.svg#icon-success"></use>
                                </svg>
                            </label>
                        </div>

                        <!-- Повідомлення -->
                        <label class="form__message-group" data-aos="fade-up" data-aos-easing="ease-out-cubic"
                            data-aos-duration="1000" data-aos-delay="400">

                            <textarea class="form__message placeholder" name="user-messag" rows="5"
                                placeholder="Введіть повідомлення"></textarea>
                            <span class="form__message-label">Message</span>
                        </label>

                        <div class="form__btn-wrapper" data-aos="fade-right" data-aos-easing="ease-out-cubic"
                            data-aos-duration="1000" data-aos-delay="500">
                            <button class="btn btn--dark-mode" type="button">Send</button>
                        </div>
                    </form>
                </div>

                
            
        </section>
    </main>

    <!-- Розділ footer -->
    <footer class="footer">
        <div class="container footer__container">
            <p class="footer__uppertitle">&#169; Copyright 2023</p>

        
        </div>
    </footer>

    <!-- Backdrop та модальне вікно -->
    <div class="backdrop is-hidden" data-modal>
        <div class="modal">

            <!-- Вихід з модального вікна -->
            <div class="modal__wrapper-btn">
                <button class="modal__btn-exit" data-modal-close type="button">
                    <svg class="modal__icon-exit" width="11" height="11">
                        <use href="./img/sprits/sprit.svg#icon-exit"></use>
                    </svg>
                </button>
            </div>

            <form class="md-form">
                <strong class="md-form__title"> </strong>

                <label class="md-form__label">
                    <!-- Інпут -->
                    <span>Name<span class="decor"> *</span></span>
                    <input class="md-form__input" type="text" name="user-name" minlength="3" placeholder=" " required>
                    <svg class="md-form__icon" width="20" height="20">
                        <use href="./img/sprits/sprit.svg#icon-man-black"></use>
                    </svg>

                    <!-- Підказки -->
                    <span class="md-form__txt-error txt-error">Enter at least 3 characters</span>
                    <svg class="md-form__icons-error" width="20" height="20">
                        <use class="icon-attention" href="./img/sprits/sprit.svg#icon-attention">
                        </use>
                        <use class="icon-success" href="./img/sprits/sprit.svg#icon-success"></use>
                    </svg>
                </label>

                <label class="md-form__label">
                    <!-- Інпут -->
                    <span>Phone<span class="decor"> *</span></span>
                    <input class="md-form__input" type="text" name="user-phone" placeholder=" " required>
                    <svg class="md-form__icon" width="20" height="20">
                        <use href="./img/sprits/sprit.svg#icon-tel-black"></use>
                    </svg>

                    <!-- Підказки -->
                    <span class="md-form__txt-error txt-error">Enter phone number in format +380441111111</span>
                    <svg class="md-form__icons-error" width="20" height="20">
                        <use class="icon-attention" href="./img/sprits/sprit.svg#icon-attention">
                        </use>
                        <use class="icon-success" href="./img/sprits/sprit.svg#icon-success"></use>
                    </svg>
                </label>

                <label class="md-form__label">
                    <!-- Інпут -->
                    <span>E-mail<span class="decor"> *</span></span>
                    <input class="md-form__input" type="text" name="user-mail" placeholder=" " required>
                    <svg class="md-form__icon" width="20" height="20">
                        <use href="./img/sprits/sprit.svg#icon-mail-black"></use>
                    </svg>

                    <!-- Підказки -->
                    <span class="md-form__txt-error txt-error">Enter e-mail in format example@mail.com</span>
                    <svg class="md-form__icons-error" width="20" height="20">
                        <use class="icon-attention" href="./img/sprits/sprit.svg#icon-attention">
                        </use>
                        <use class="icon-success" href="./img/sprits/sprit.svg#icon-success"></use>
                    </svg>
                </label>

        

                


                <!-- Політика приватності(чекбокс) -->
                <div class="checkbox checkbox-group">

                    <label class="checkbox__label">
                        <input class="checkbox__input visually-hidden" type="checkbox">
                        <span class="checkbox__icon"></span>
                        I agree with the mailing and accept the Terms of the Agreement
                        <a class="checkbox__link" href="">
                            Terms & Conditions

                        </a>
                    </label>

                    <!-- Кнопка відправки форми -->
                    <button class="btn btn--light-mode" type="submit">To send</button>
                </div>

            </form>
